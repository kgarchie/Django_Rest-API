<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'API:logout' %}"><button>Log Out</button></a>
    <h2 class="text-center">{{ user.username }}</h2>
    {% else %}
    <a href="{% url 'API:login' %}"><button>Log In</button></a>
    {% endif %}
</body>
</html>
